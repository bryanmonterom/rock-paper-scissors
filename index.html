<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="scores">
            <div class="score">
                <label>User</label>
                <img src="https://cdn-icons-png.flaticon.com/512/560/560216.png" alt="">
                <div class="points"><label class="" id="User"></label></div>
            </div>
            <div class="score">
                <label>Computer</label>
                <img src="https://cdn-icons-png.flaticon.com/512/630/630426.png" alt="">
                <div class="points"><label  class="" id="Computer"></label></div>
            </div>
        </div>
        <div class="buttons">
        </div>
        <div class="choices">
            <div class="choice" id="user">
                <label>User</label>
                <img id="user-choice" src="https://cdn-icons-png.flaticon.com/512/2476/2476231.png" title="img" data-key-img="image-choice">
            </div>
            <div class="results">
                <label id="results"></label>
            </div>
            <div class="choice" id="computer">
                <label>Computer</label>
                <img  id="computer-choice" src="https://cdn-icons-png.flaticon.com/512/2476/2476231.png" title="img" data-key-img="image-choice">
            </div>
        </div>
      
    </div>

</body>
<script src="script.js"></script>

</html>
